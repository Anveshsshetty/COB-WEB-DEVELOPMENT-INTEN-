<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>Registration/SingUp Form</title>
 <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <div class="hello">
  <h1>
    <p align="center">Registration</p>
  </h1>
    <div class="A">
    <div class="left">
  <form>
    
    <label for="first_name">First Name:</label>
    <input type="text" placeholder="your name" id="first_name" name="first_name" class="box" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" placeholder="your surname" class="box" id="last_name" name="last_name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" class="box" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" class="box" name="gender" value="Male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" class="box" value="Female">
    <label for="female">Female</label>
    <br>
    <input type="radio" id="other" name="gender" class="box" value="Other">
    <label for="other">Other</label>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="username@emailid" name="email" class="box" required><br><br>
    <label for="Phone Number">Phone Number:</label>

    <select id="country_code" name="country_code" class="box" required/>
      <option value="+91">+91 (India)</option>
      <option value="+1">+1 (United states)</option>
    </select>
      <input type="tel" id="phone" name="phone" class="box" placeholder= "telephone number" required><br><br>
    </div> 
  <div class="right ">
      <label for="street_address">Address:</label>
      <input type="text" id="street_address" placeholder="street adress/door number" class="box" name="street_address" required><br>

      <input type="text" id="city" placeholder="i.e; city" name="city" class="box" required><br>

      <input type="text" id="state" placeholder="i.e; state" name="state" class="box" required><br><br>

      <label for="postal_code">Postal Code:</label>
      <input type="number" class="box" id="postal_code" name="postal_code" placeholder="pin code" required><br><br>

      <label for="country"> Nationality:</label>
  <input type="text" id="country" name= "country" placeholder ="country" class="box" required><br><br>
    
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" class="box" required><br><br>

      <label for="password">Password:</label>
     <input type="password" class="box" id="password" name="password" placeholder="Enter password" required>
      <br><br>

      <label for="confirmPassword">Confirm Password:</label>
   <input type="password" id="confirm Password" placeholder ="Enter password" class="box" name="confirmPassword" required>
      <br><br>
 </div>
      </div>
      
            <div class ="B">
      <input type="checkbox" id="agree_terms" name="agree_terms" required>
      <label for="agree_terms">I agree to the Terms and Conditions </label>
<br>
      
     <input type="submit" id="register" value="SIGN UP">
      
      <input type="reset" value="Reset">
              </div>
   </form>
          </div>    
</body>

</html>
